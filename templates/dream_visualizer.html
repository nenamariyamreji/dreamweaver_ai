<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DreamWeaver AI | Dream Visualizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 to-black text-white min-h-screen flex flex-col items-center justify-center p-6">
  <h1 class="text-4xl mb-6 font-bold">DreamWeaver AI - Dream Visualizer</h1>
  <p class="mb-4">Enter your dream idea to visualize it:</p>
  <input id="visualizeInput" class="text-black p-2 rounded w-full max-w-md mb-4" placeholder="E.g. Floating islands in the sky" />
  <button id="visualizeBtn" class="bg-purple-700 px-6 py-3 rounded hover:bg-purple-800 transition mb-4">Visualize Dream</button>

  <div id="loading" class="mt-4 hidden">Visualizing your dream...</div>
  <div id="imageResult" class="mt-6 max-w-3xl"></div>

  <script>
    const btn = document.getElementById("visualizeBtn");
    const input = document.getElementById("visualizeInput");
    const imageResult = document.getElementById("imageResult");
    const loading = document.getElementById("loading");

    btn.addEventListener("click", async () => {
      const prompt = input.value.trim();
      if (!prompt) {
        alert("Please enter a dream idea!");
        return;
      }

      loading.classList.remove("hidden");
      imageResult.innerHTML = "";

      try {
        const res = await fetch("/generate_visual", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        if (data.image_url) {
          const img = document.createElement("img");
          img.src = data.image_url;
          img.alt = "Dream Visualization";
          img.className = "rounded shadow-lg max-w-full";
          imageResult.appendChild(img);
        } else {
          imageResult.innerHTML = `<p class="text-red-400">Error: ${data.error}</p>`;
        }
      } catch (err) {
        imageResult.innerHTML = `<p class="text-red-400">Error: ${err.message}</p>`;
      } finally {
        loading.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
